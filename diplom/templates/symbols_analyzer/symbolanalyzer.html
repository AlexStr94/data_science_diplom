{% extends 'base.html' %}
{% load static %}
{% block headscripts %}

{% endblock headscripts %}
{% block title %}
  Сортировка данных
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4 p-5">
    <div class="card">
      <div class="card-body">
        <div style="weight: 100%; height: 200px">
          <img style="weight: 200px; height: 200px" src={{image.image.url}}>
        </div>
        <form method="post" id="symbol">
          {% csrf_token %}
          <input type="radio" class="btn-check" name="symbol" value="0" required="" id="id_symbol_0">
          <label class="btn btn-secondary" for="id_symbol_0">0</label>
        
          <input type="radio" class="btn-check" name="symbol" value="1" required="" id="id_symbol_1">
          <label class="btn btn-secondary" for="id_symbol_1">1</label>
        
          <input type="radio" class="btn-check" name="symbol" value="2" required="" id="id_symbol_2">
          <label class="btn btn-secondary" for="id_symbol_2">2</label>
        
          <input type="radio" class="btn-check" name="symbol" value="3" required="" id="id_symbol_3">
          <label class="btn btn-secondary" for="id_symbol_3">3</label>
        
          <input type="radio" class="btn-check" name="symbol" value="4" required="" id="id_symbol_4">
          <label class="btn btn-secondary" for="id_symbol_3">4</label>
        
          <input type="radio" class="btn-check" name="symbol" value="5" required="" id="id_symbol_5">
          <label class="btn btn-secondary" for="id_symbol_5">5</label>
        
          <input type="radio" class="btn-check" name="symbol" value="n" required="" id="id_symbol_6">
          <label class="btn btn-secondary" for="id_symbol_6">н</label>
        
          <input type="radio" class="btn-check" name="symbol" value="empty" required="" id="id_symbol_7">
          <label class="btn btn-secondary" for="id_symbol_7">Пустая клетка</label>
        
          <input type="radio" class="btn-check" name="symbol" value="error" required="" id="id_symbol_8">
          <label class="btn btn-secondary" for="id_symbol_8">Ошибка/нечитаемая клетка</label>
          
          <input type="hidden" name="image_pk" value="{{form.image_pk.value}}" id="id_image_pk">
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  window.onload = function() {
    let radios = document.getElementsByTagName('input');
    for(var i = 0; i < radios.length; i++) {
      var radio = radios[i];
      radio.onclick = function() {
        document.forms["symbol"].submit();
      }
  }
  }
</script>
{% endblock %}
